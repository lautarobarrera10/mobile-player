<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Player</title>
    <link rel="shortcut icon" href="#">

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">

    <!-- Mis estilos -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Player -->
    <main class="player">

        <!-- Header controls -->
        <header class="header">
            <ion-icon name="arrow-back-outline"></ion-icon>
            <ion-icon name="ellipsis-vertical-outline"></ion-icon>
        </header>
      
        <!-- Card -->
        <section class="cards">
            <div class="card">
                <img class="cover" src="" alt="">
                <h1 class="title"></h1>
                <p class="artist"></p>
            </div>
        </section>

        <!-- Audio -->
        <audio src="" id="audio"></audio>

        <!-- Progress bar -->
        <div class="progress-container">
            <section class="progress"></section>
            <div class="timer">
                <p class="current"></p>
                <p class="duration"></p>
            </div>
        </div>

        <!-- Controls -->
        <section class="controls">
            <ion-icon class="prevButton" name="play-skip-back-outline"></ion-icon>
            <ion-icon class="tooglePlay" name="play-outline"></ion-icon>
            <!-- <ion-icon name="pause-outline"></ion-icon> -->
            <ion-icon class="nextButton" name="play-skip-forward-outline"></ion-icon>
        </section>

        <!-- Song list -->
        <div class="song-list-container playing">
            <div class="swipe-up">
                <ion-icon name="chevron-up-outline"></ion-icon>
            </div>
            <ul class="song-list">
            </ul>
        </div>
    </main>

    <!-- JavaScript Iconos -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <!-- Mi JavaScript -->
    <script type= "module" src="./src/index.js"></script>
</body>
</html>
